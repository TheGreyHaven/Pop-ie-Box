<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pop-ie Bouquet</title>
    <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gravitas+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-option-vertical"></span>
          </button>
          <a class="navbar-brand" href="#">My <br> Pop-ie  <br>Bouquet</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" id="colorList">
            <li><a href="#" class="hidden-xs orange" id="orange"></a></li>
            <li><a href="#" class="hidden-xs red" id="red"></a></li>
            <li><a href="#" class="hidden-xs pink" id="pink"></a></li>
            <li><a href="#" class="hidden-xs violet" id="violet"></a></li>
            <li><a href="#" class="hidden-xs blue" id="blue"></a></li>
            <li><a href="#" class="hidden-xs green" id="green"></a></li>
            <li><a href="#" class="hidden-xs yellow" id="yellow"></a></li>
            <li><a href="#" class="hidden-xs white" id="white"></a></li>
            
            <li class="dropdown visible-xs" id="colors">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Colors</a>
              <ul class="dropdown-menu">
               <li><a href="#">Spring</a></li>
                <li><a href="#">Summer</a></li>
                <li><a href="#">Autumn</a></li>
                <li><a href="#">Winter</a></li>
              </ul>
            </li>
            <li class="dropdown" id="seasons">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Seasons</a>
              <ul class="dropdown-menu">
                <li><a href="#">Spring</a></li>
                <li><a href="#">Summer</a></li>
                <li><a href="#">Autumn</a></li>
                <li><a href="#">Winter</a></li>
              </ul>
            </li>
            <li class="dropdown" id="flowers">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Flowers</a>
              <ul class="dropdown-menu">
                <li><a href="#">Crispedia</a></li>
                <li><a href="#">Peony</a></li>
                <li><a href="#">Fern</a></li>
                <li><a href="#">Lilac</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <!-- main content -->
  <div class="container-fluid">
    <div id="canvas" ondrop="drag_drop(event)" 
         ondragover="return false">
    </div>
    <div id="flowerList">Your Flowers:
    </div>
  </div><!-- /container-fluid -->
  <div id="boxes" class="container">
      <div style="display: inline-block;">
        <img src="assets/images/Craspedia300.png" alt="craspedia image" id="craspedia yellow summer" class="flower" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/peonyPink300.png" alt="peony" id="peony" class="flower pink summer" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div>
        <img src="assets/images/MaidenhairFern300.png" alt="fern" id="fern" class="flower green spring" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/eucalyptus300.png" alt="eucalyptus" id="eucalyptus" class="flower green winter" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/Poppy300.png" alt="poppy" id="poppy" class="flower red spring" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/sunflower300.png" alt="sunflower" id="sunflower" class="flower yellow summer" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/sweetPea300.png" alt="sweet pea" id="sweet pea" class="flower pink summer" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/tulipPink300.png" alt="tulip" id="tulip" class="flower pink spring" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/hydrangeaBlue300.png" alt="hydrangea" id="hydrangea" class="flower blue spring" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/dahliaOrange300.png" alt="dahlia" id="dahlia" class="flower orange autumn" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/lilyYellow300.png" alt="lily" id="lily" class="flower yellow summer" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/anemonePurple300.png" alt="anemone" id="anemone" class="flower violet spring" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/roseWhite300.png" alt="rose" id="rose" class="flower white summer" draggable="true" ondragstart="drag_start(event)"/>
      </div>
      <div >
        <img src="assets/images/zinniaRed300.png" alt="zinnia" id="zinnia" class="flower red autumn" draggable="true" ondragstart="drag_start(event)"/>
      </div>
    <span id="lArrow" class="glyphicon glyphicon-triangle-left prev"></span>
    <span id="rArrow" class="glyphicon glyphicon-triangle-right next"></span>
  </div> <!-- /.container -->
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="assets/js/jquery-3.1.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/application.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
